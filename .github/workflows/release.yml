name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../portview-${{ matrix.name }}.tar.gz portview
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: portview-${{ matrix.name }}
          path: portview-${{ matrix.name }}.tar.gz

  release:
    needs: [audit, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum portview-*.tar.gz > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            portview-*.tar.gz
            SHA256SUMS
          generate_release_notes: true

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: main

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true

      - name: Update formula
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_X86=$(sha256sum portview-linux-x86_64.tar.gz | awk '{print $1}')
          SHA_ARM=$(sha256sum portview-linux-aarch64.tar.gz | awk '{print $1}')

          sed -i "s/  version \".*\"/  version \"${VERSION}\"/" Formula/portview.rb

          # Replace x86_64 sha (first occurrence)
          sed -i "0,/sha256 \".*\"/s|sha256 \".*\"|sha256 \"${SHA_X86}\"|" Formula/portview.rb
          # Replace aarch64 sha (second occurrence)
          sed -i "0,/sha256 \"${SHA_X86}\"/! s|sha256 \".*\"|sha256 \"${SHA_ARM}\"|" Formula/portview.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/portview.rb
          git diff --cached --quiet && exit 0
          git commit -m "Update Homebrew formula for ${GITHUB_REF_NAME}"
          git push origin main
