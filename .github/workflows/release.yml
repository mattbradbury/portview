name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-14
            name: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            name: darwin-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Smoke test (Unix)
        if: matrix.target != 'aarch64-unknown-linux-gnu' && runner.os != 'Windows'
        run: |
          ./target/${{ matrix.target }}/release/portview --version
          ./target/${{ matrix.target }}/release/portview || true

      - name: Smoke test (Windows)
        if: runner.os == 'Windows'
        run: |
          .\target\${{ matrix.target }}\release\portview.exe --version
          .\target\${{ matrix.target }}\release\portview.exe ; exit 0
        shell: pwsh

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../portview-${{ matrix.name }}.tar.gz portview
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path target\${{ matrix.target }}\release\portview.exe -DestinationPath portview-${{ matrix.name }}.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: portview-${{ matrix.name }}
          path: |
            portview-${{ matrix.name }}.tar.gz
            portview-${{ matrix.name }}.zip

  release:
    needs: [audit, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum portview-*.tar.gz portview-*.zip > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            portview-*.tar.gz
            portview-*.zip
            SHA256SUMS
          generate_release_notes: true

