name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-14
            name: darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            name: darwin-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Smoke test
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: |
          ./target/${{ matrix.target }}/release/portview --version
          ./target/${{ matrix.target }}/release/portview || true

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../portview-${{ matrix.name }}.tar.gz portview
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: portview-${{ matrix.name }}
          path: portview-${{ matrix.name }}.tar.gz

  release:
    needs: [audit, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum portview-*.tar.gz > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            portview-*.tar.gz
            SHA256SUMS
          generate_release_notes: true

  update-formula:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: main

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          merge-multiple: true

      - name: Update formula
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          SHA_LINUX_X86=$(sha256sum portview-linux-x86_64.tar.gz | awk '{print $1}')
          SHA_LINUX_ARM=$(sha256sum portview-linux-aarch64.tar.gz | awk '{print $1}')
          SHA_DARWIN_X86=$(sha256sum portview-darwin-x86_64.tar.gz | awk '{print $1}')
          SHA_DARWIN_ARM=$(sha256sum portview-darwin-aarch64.tar.gz | awk '{print $1}')

          cat > Formula/portview.rb << FORMULA
          class Portview < Formula
            desc "See what's on your ports, then act on it"
            homepage "https://github.com/mapika/portview"
            version "${VERSION}"
            license "MIT"

            on_linux do
              if Hardware::CPU.intel?
                url "https://github.com/mapika/portview/releases/download/v#{version}/portview-linux-x86_64.tar.gz"
                sha256 "${SHA_LINUX_X86}"
              elsif Hardware::CPU.arm?
                url "https://github.com/mapika/portview/releases/download/v#{version}/portview-linux-aarch64.tar.gz"
                sha256 "${SHA_LINUX_ARM}"
              end
            end

            on_macos do
              if Hardware::CPU.intel?
                url "https://github.com/mapika/portview/releases/download/v#{version}/portview-darwin-x86_64.tar.gz"
                sha256 "${SHA_DARWIN_X86}"
              elsif Hardware::CPU.arm?
                url "https://github.com/mapika/portview/releases/download/v#{version}/portview-darwin-aarch64.tar.gz"
                sha256 "${SHA_DARWIN_ARM}"
              end
            end

            def install
              bin.install "portview"
            end

            test do
              assert_match "portview", shell_output("#{bin}/portview --version")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' Formula/portview.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/portview.rb
          git diff --cached --quiet && exit 0
          git commit -m "Update Homebrew formula for ${GITHUB_REF_NAME}"
          git push origin main
